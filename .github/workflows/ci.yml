name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Lint
        run: bun run lint

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test

    # E2E tests require real database and Redis
    # Skip in CI for now - these run locally pre-commit
    if: false

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd apps/web && bunx playwright install chromium --with-deps

      - name: Build web app
        run: cd apps/web && bun run build

      - name: Run e2e tests
        run: cd apps/web && bun run test:e2e
        env:
          # E2E tests need real DB/Redis or skip them
          DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_ci"
          CLERK_SECRET_KEY: "sk_test_ci"
          CLERK_WEBHOOK_SECRET: "whsec_test_ci"
          STRIPE_SECRET_KEY: "sk_test_ci"
          STRIPE_WEBHOOK_SECRET: "whsec_test_ci"
          STRIPE_PRO_PRICE_ID: "price_test_pro"
          STRIPE_TEAM_PRICE_ID: "price_test_team"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_ci"
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Run coverage
        run: cd apps/web && bun run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/coverage-final.json
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  deploy-preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: [test, coverage]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview deployed to Vercel\n\nðŸ”— **Preview URL:** ${{ steps.vercel-deploy.outputs.preview-url }}`
            })

  deploy-production:
    name: Deploy Production (Vercel)
    runs-on: ubuntu-latest
    needs: [test, coverage]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
