name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format + Lint + Build
        run: bunx turbo check

      - name: Test
        run: bunx turbo test

      - name: Test with coverage
        run: bunx turbo test:coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: packages/*/coverage/

  changeset:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for changeset
        run: |
          # Check if any packages/** files changed
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'packages/**')
          if [ -z "$CHANGED" ]; then
            echo "No package changes detected, skipping changeset check."
            exit 0
          fi

          # If packages changed, require a changeset
          bunx changeset status --since=origin/${{ github.base_ref }}
