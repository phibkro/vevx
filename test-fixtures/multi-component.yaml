varp: 0.1.0
name: test-project

components:
  auth:
    path: ./src/auth
    docs:
      interface: ./docs/auth/interface.md
      internal: ./docs/auth/internal.md

  api:
    path: ./src/api
    depends_on: [auth]
    docs:
      interface: ./docs/api/interface.md
      internal: ./docs/api/internal.md

  web:
    path: ./src/web
    depends_on: [auth, api]
    docs:
      interface: ./docs/web/interface.md
      internal: ./docs/web/internal.md
