varp: 0.1.0

auth:
  path: ./src/auth
  docs:
    - ./docs/auth/README.md
    - ./docs/auth/internal.md

api:
  path: ./src/api
  deps: [auth]
  docs:
    - ./docs/api/README.md
    - ./docs/api/internal.md

web:
  path: ./src/web
  deps: [auth, api]
  docs:
    - ./docs/web/README.md
    - ./docs/web/internal.md
