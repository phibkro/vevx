varp: 0.1.0
name: test-project

components:
  auth:
    path: ./src/auth
    docs:
      - name: interface
        path: ./docs/auth/interface.md
        load_on: [reads]
      - name: internal
        path: ./docs/auth/internal.md
        load_on: [writes]

  api:
    path: ./src/api
    depends_on: [auth]
    docs:
      - name: interface
        path: ./docs/api/interface.md
        load_on: [reads]
      - name: internal
        path: ./docs/api/internal.md
        load_on: [writes]

  web:
    path: ./src/web
    depends_on: [auth, api]
    docs:
      - name: interface
        path: ./docs/web/interface.md
        load_on: [reads]
      - name: internal
        path: ./docs/web/internal.md
        load_on: [writes]
