varp: 0.1.0

shared:
  path: ./packages/core/src/shared
  stability: stable

server:
  path: ./packages/core/src
  deps: [shared, manifest, plan, scheduler, enforcement]
  stability: stable
  docs:
    - ./docs/core/design-architecture.md
    - ./docs/core/design-principles.md
    - ./docs/core/design-notes.md
    - ./docs/core/implementation-status.md

manifest:
  path: ./packages/core/src/manifest
  deps: [shared]
  stability: stable

plan:
  path: ./packages/core/src/plan
  deps: [shared]
  stability: stable

scheduler:
  path: ./packages/core/src/scheduler
  deps: [shared]
  stability: stable

enforcement:
  path: ./packages/core/src/enforcement
  deps: [shared]
  stability: stable

skills:
  path: ./packages/plugin/skills
  deps: [manifest]
  stability: stable

hooks:
  path: ./packages/plugin/hooks
  deps: [manifest]
  stability: stable

audit-core:
  path: ./packages/audit/src
  deps: [shared]
  stability: experimental
  docs:
    - ./docs/audit/design.md

audit-planner:
  path: ./packages/audit/src/planner
  deps: [shared]
  stability: experimental

audit-agents:
  path: ./packages/audit/src/agents
  deps: [shared]
  stability: experimental

cli:
  path: ./apps/cli/src
  deps: [audit-core]
  stability: experimental
